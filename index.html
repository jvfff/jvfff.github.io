<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Garoah é gay ou europeu</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    body {
      background: linear-gradient(270deg, #fa63ff, #f185ff, #ff94ff, #ec75f7);
      background-size: 600% 600%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      text-align: center;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-weight: 600;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    button {
      background: #fff;
      color: #6c63ff;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      outline: none;
    }

    button:hover {
      transform: translateY(-2px) scale(1.02);
      background: #f8f8f8;
    }

    button:active {
      transform: translateY(2px) scale(0.98);
    }

    .resposta {
      margin-top: 20px;
      font-size: 1.2rem;
      opacity: 0;
      animation: showMessage 0.5s forwards;
    }

    .resposta.show {
      opacity: 1;
    }

    @keyframes showMessage {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Removido o autoplay para evitar que o áudio inicie sozinho -->
  <audio src="a.mp3" loop id="bgMusic"></audio>

  <div class="container">
    <h1>Garoah é gay ou europeu?</h1>
    <div class="buttons">
      <button id="btnSim">Gay</button>
      <button id="btnNao">Europeu</button>
    </div>
    <div class="resposta" id="mensagem"></div>
  </div>

  <script>
    const btnSim = document.getElementById("btnSim");
    const btnNao = document.getElementById("btnNao");
    const mensagem = document.getElementById("mensagem");
    const bgMusic = document.getElementById("bgMusic");

    btnSim.addEventListener("click", () => {
      mensagem.textContent = "É Gay. \u{1F917}";
      mensagem.classList.add("show");
      bgMusic.play();
    });

    btnNao.addEventListener("click", () => {
      mensagem.textContent = "É Gay. \u{1F97A}";
      mensagem.classList.add("show");
      bgMusic.play();
    });
  </script>
</body>
</html>
